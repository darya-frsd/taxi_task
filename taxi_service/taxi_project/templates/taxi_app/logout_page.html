<!DOCTYPE html>
<html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/welcome.css' %}"/>
    <title>Logout Page</title>
</head>
<body>
    <div class="logo-container">
        {% load static %}
        <img src="{% static 'images/wheels.png' %}" alt="logo" aria-hidden="true" data-testid="utm-link"
        class="logo10" >
    </div>
    <h1>Добро пожаловать!</h1>
    <p>Пожалуйста, перед тем как продолжить, войдите в свой аккаунт или зарегистрируйтесь</p>
    <div>
        <button onclick="location.href='{% url 'login' %}'">Войти</button>
        <button onclick="location.href='{% url 'signup' %}'">Зарегистрироваться</button>
    </div>
</body>
</html>
